    <title>Basic Salad</title>

<body>
    <h1>Basic Salad</h1>
    <img src="salad.jpg">
    <h2>Description</h2>
    Basic Salad for healthy, yet lazy eating
    <h2>Ingredients</h2>
    <ul>
        <li>Lettuce</li>
        <li>Croutons</li>
        <li>Small Tomatoes</li>
        <li>Sliced red onion</li>
        <li>Ranch Dressing</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>In a bowl, mix lettuce, croutions, tomatoes, and onion.</li>
        <li>Top the mixture with ranch dressing.</li>
    </ol>
</body>
